<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../assets/css/login.css">
  <script defer src="../assets/js/login.js"></script>
</head>
<body>
  <main>
    <section class="login-section">
      <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
          <label for="student-id">학번</label>
          <input type="text" id="student-id" name="student-id" placeholder="학번을 입력하세요" required>
          <label for="student-password">비밀번호</label>
          <input type="password" id="student-password" name="student-password" placeholder="비밀번호를 입력하세요" required>
          <button type="submit">로그인</button>
        </form>
        <p id="error-message" class="hidden"></p>
        <div class="password-explain">
          <h6>비밀번호 안내사항</h6>
          <p>초기 비밀번호는 생년월일 6자리 숫자입니다.</p>
        </div>
      </div>
    </section>
  </main>
  
  <!-- footer -->
  <footer>
    <section class="cnu">
      <img src="/frontend/assets/img/cnu_logo.svg" alt="충남대학교 로고">
      <h1>충남대학교</h1>
    </section>
  
    <section class="info">
      <div class="cnu-info">
        <div class="address">
          <h3>주소 </h3>
          <p>
            34134 대전광역시 유성구 대학로 99 충남대학교
          </p>
        </div>
        <h2>|</h2>
        <div class="tel">
          <h3>TEL. </h3>
          <p>
            010-3982-4607
          </p>
        </div>
        <h2>|</h2>
        <div class="admission">
          <h3>입학문의 </h3>
          <p>
            1644-8433
          </p>
        </div>
      </div>

      <div class="copyright">
        <p>Copyright &copy; 2025 team Duzz. All Rights Reserved.</p>
      </div>

    </section>
    
  </footer>
  <!-- footer end -->
</body>
</html>
